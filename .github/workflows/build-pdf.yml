name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]    

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: create file list 
        id : files_list
        run: echo "::set-output name=files::$(pwsh ./create-filelist-for-github-action.ps1)"

      - uses: docker://pandoc/latex:2.9
        with:
            args:  --output=output/estimating-task-durations.pdf ${{ steps.files_list.outputs.files }} --toc -V linkcolor:blue -V geometry:a4paper -V geometry:margin=2cm -V fontsize=12pt --pdf-engine=xelatex --template=Documentation/_tools/template.tex
      - uses: actions/upload-artifact@master
        with:
            name: pdf
            path: output/estimating-task-durations.pdf

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/estimating-task-durations.pdf

      - name: Automatic Release
        uses: "marvinpinto/action-automatic-releases@latest"
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Find the newest stuff here"
          files: |
            output/estimating-task-durations.pdf
